<!DOCTYPE html>
<html>
<body>

<form action="/action_page.php">
	
	<input type="text" title="8 Character Username." pattern="^[a-z.]{8}$" placeholder="Username" required />

	<input type="password" title="8 Character Password. Use UpperCase, LowerCase, Numeric and Special Character." pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Password" required />
  
  <input type="submit">
</form>

<p><strong>Note:</strong> Sebuah function untuk memvalidasi field Username dan Password.</p>

</body>
</html>
